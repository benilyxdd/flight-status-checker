<form [formGroup]="flightCodeInput">
	<div class="flight-code-input-container">
		<mat-form-field class="example-full-width" appearance="fill">
			<mat-label>Flight Code</mat-label>
			<input
				matInput
				placeholder="AB123..."
				required
				formControlName="IATA"
			/>
		</mat-form-field>
	</div>

	<div class="submit-search-button-container">
		<button
			type="button"
			(click)="onFormSubmit()"
			[disabled]="flightCodeInput.invalid"
		>
			Search
		</button>
	</div>
</form>
